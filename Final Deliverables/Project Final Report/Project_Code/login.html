<!DOCTYPE html>  
<html>  
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title> Login Page </title>
<style>  
Body {
  font-family: Calibri, Helvetica, sans-serif;
  background-color:white;
  background-image: url('https://2h2fxj2oochv47z6ig3v0sve-wpengine.netdna-ssl.com/wp-content/uploads/2021/07/man-in-a-suit-standing-behind-a-hologram-of-data-analytics-1030x579.jpg')"
}
button {  
       background-color:#c3e3dc;  
       width: 100%;
        color: purple;  
        padding: 15px;  
        margin: 10px 0px;  
        border: none;  
        cursor: pointer;  
         }  
form {  
        border: 3px solid #f15618;  
    }  
input[type=text], input[type=password] {  
        width: 100%;  
        margin: 8px 0;
        padding: 12px 20px;  
        display: inline-block;  
        border: 2px white;  
        box-sizing: border-box;  
    }
button:hover {  
        opacity: 0.7;  
    }  
  .cancelbtn {  
        width: auto;  
        padding: 10px 18px;
        margin: 10px 5px;
    }  
       
   
.container {  
        padding: 25px;  
        background-color:pink;
    }  
</style>  
</head>  
<body>  
    <center> 
        <h1>Login Form </h1>
    </center>   
    <form>
        <div class="container">  
            <label>Username : </label>  
            <input type="text" placeholder="Enter Username" name="username" required>
            <label>Password : </label>  
            <input type="password" placeholder="Enter Password" name="password" required>
            <button type="submit">Login</button>  
            <input type="checkbox" checked="checked"> Remember me  
            <button type="button" class="cancelbtn"> Cancel</button>  
            <a href="#"> Forgot password? </a>

        </div>  
    </form>    
</body>    
</html>
